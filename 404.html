<body>
    <div class="container">

                <button onclick="loadDoc('fr')" class="active" id="btn-fr">üá´üá∑ Fran√ßais</button>
                <button onclick="loadDoc('en')" id="btn-en">üá¨üáß English</button>
            </div>
        </header>

        <div class="content" id="content">
            <div style="text-align: center; padding: 3rem;">
                <h2 style="color: #e53e3e; font-size: 3rem; margin-bottom: 1rem;">404</h2>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentLang = 'fr';

        async function loadDoc(lang) {
            currentLang = lang;
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading">‚è≥ Loading documentation...</div>';

            // Update active button
            document.getElementById('btn-fr').classList.remove('active');
            document.getElementById('btn-en').classList.remove('active');
            document.getElementById('btn-' + lang).classList.add('active');

            try {
                const response = await fetch(`https://ThePhoenixAgency.github.io/RaspberryScripts/docs/supervision.${lang}.md`);
                const markdown = await response.text();
                contentDiv.innerHTML = marked.parse(markdown);
            } catch (error) {
                contentDiv.innerHTML = `<p style="color: red;">Error loading documentation: ${error.message}</p>`;
            }
        }

        // Load French documentation by default
        loadDoc('fr');
    </script>
